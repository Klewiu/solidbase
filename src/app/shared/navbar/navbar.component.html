<nav class="bg-black">
  <div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <span class="text-orange self-center text-3xl font-semibold whitespace-nowrap">
              <span class="text-orange mx-1 font-extrabold lg:text-5xl md:text-4xl relative inline-block stroke-current">
                  Solid Base
                  <svg class="absolute -bottom-0.5 w-full max-h-1.5" viewBox="0 0 55 5" xmlns="http://www.w3.org/2000/svg"
                      preserveAspectRatio="none">
                      <path d="M0.652466 4.00002C15.8925 2.66668 48.0351 0.400018 54.6853 2.00002" stroke-width="2"></path>
                  </svg>
              </span>
          </span>
      </a>

      <!-- NAVBAR COLLAPSE -->
      <button type="button" class="navbar-toggle inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-orange rounded-lg md:hidden hover:text-black"
        (click)="toggleNavbar()" [attr.aria-expanded]="isNavbarOpen.toString()">
        <svg *ngIf="!isNavbarOpen; else crossIcon" class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
        </svg>
        <ng-template #crossIcon>
            <svg class="w-6 h-6 text-orange" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </ng-template>
      </button>
      <div [class.hidden]="!isNavbarOpen" class="w-full md:block md:w-auto" id="navbar-dropdown">
          <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-white md:bg-black">
              <li>
                  <a href="#" class="block py-2 px-3 text-orange md:hover:text-white md:p-0" aria-current="page" [routerLink]="['/']"
                      (click)="toggleNavbar()">Nasza Firma</a>
              </li>
              <li>
                  <a href="#" class="block py-2 px-3 text-orange rounded md:hover:text-white md:border-0 md:p-0" [routerLink]="['/offer']"
                      (click)="toggleNavbar()">Oferta</a>
              </li>
              <li>
                  <a href="#" class="block py-2 px-3 text-orange rounded md:hover:text-white md:border-0 md:p-0" [routerLink]="['/our-work']"
                      (click)="toggleNavbar()">Realizacje</a>
              </li>
              <li>
                  <a href="#" class="block py-2 px-3 text-orange rounded md:hover:text-white md:border-0 md:p-0" [routerLink]="['/pricing']"
                      (click)="toggleNavbar()">Wycena</a>
              </li>
              <li>
                  <a href="#" class="block py-2 px-3 text-orange rounded md:hover:text-white md:border-0 md:p-0" [routerLink]="['/contact']"
                      (click)="toggleNavbar()">Kontakt</a>
              </li>
          </ul>
      </div>
  </div>
</nav>
